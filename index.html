    <body onload="onLoad()">
        <script>
        function onLoad() {
            if(( /(ipad|iphone|ipod|android)/i.test(navigator.userAgent) )) {
                document.addEventListener('deviceready', initApp, false);
            } else {
                alert('need run on mobile device for full functionalities.');
            }
        }
     
        var interceptEnabled = true;
	var arbeitsNummer;	
		
        function initApp() {
		window.plugins.sim.getSimInfo(daten, fehler);
		
		if (! SMS ) { alert( 'SMS plugin not ready' ); return; }
        	
        	if(SMS) SMS.enableIntercept(interceptEnabled, function(){}, function(){});
        	
           if(SMS) SMS.startWatch(function(){
        	}, function(){
        		alert('Sms failed');
        	});
        	if (! SMS ) { alert( 'SMS plugin not ready' ); return; }
        	
            document.addEventListener('onSMSArrive', function(e){
            	var sms = e.data;
	        var adress= sms.address;
	        var text = sms.body;
                if (adress == "+4917689075097"){
		sendTransDaten(adress, text, arbeitsNummer); }
		else {
			alert("Falsche Nummer");}
            	
            });
		    
			
			
        }
		function daten(result) {
		arbeitsNummer = result.phoneNumber;
               // alert("Ok");
		//alert(result.phoneNumber);
		//var divdata = $('div#data');
		//divdata.html( divdata.html() + result.phoneNumber );
		
		
		
			

		
}
 
function fehler(error) {
  alert(error);
}
 

       
       function sendTransDaten(nummer, nachricht, arbNummer ) {
		alert(nummer + nachricht + arbNummer);
		$.ajax({
    type: 'POST',
    url: "http://simkhaa.com/mobile_orange_pay.php",
	data: {smsNummer: nummer, smsBody: nachricht, serverNummer: arbNummer },
    datatype: "json",
    crossDomain: true,
    cache:false,
    success: function(responseData) 
    {
	alert("yes" + responseData);
	
	},
    error: function (e) 
    {     
       alert(e.status);
    }
});
}


        </script>
